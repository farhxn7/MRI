{% extends 'usertemp/userbase.html' %}
{% block content %}
<form action=" {% url 'upload'%}" method="POST" class="row g-3" style="margin-left:43%; margin-top: 10%;" enctype="multipart/form-data">
    {% csrf_token%}
<div class="row justfiy-content-center">

<div class="col-auto">
    <label for="username" >H5_PATH</label>
    <input type="file" class="form-control" name="hpath" placeholder="Enter the h5 path here" required autocomplete="off">
  </div>
  <center>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
</center>
</form> 
</div>
{% endblock%}
